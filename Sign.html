<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
     <!-- begin :: Header -->
  <header class="header">
    <div class="sastaticket-logo-div">
      <img class="menu-logo" src="svg/menu.svg" height="20px" alt="" />
      <img class="sastaticket-logo" src="svg/sastaticket.svg" height="20px" alt="" />
    </div>
    <div>
      <ul class="header-items">
        <li>
          <img class="item-logo" src="svg/search.svg" height="12px" alt="">
          <span> <a href="index.html" style="text-decoration: none; color:  #0A549C">Search Booking</a></span>
        </li>
        <li>
          <img class="item-logo" src="svg/phone.svg" height="12px" alt="">
          <span>+92-3247981580</span>
        </li>
        <li>
          <img class="item-logo" src="svg/phone.svg" height="12px" alt="">
          <span>+92-3247981580</span>
        </li>
        <li>
          <img class="item-logo" src="svg/user.svg" height="12px" alt="">
          <span>Sign in</span>
        </li>
      </ul>
    </div>
  </header>

  <div class="box">
    <h2>Sign Up Form</h2>
    <div class="boxinput">
        <div class="input">
            <h4>Username</h4>
            <input type="text" required>
        </div>
        <div class="input">
            <h4>Email</h4>
            <input type="text" required>
        </div>
        <div class="input">
            <h4>Password</h4>
            <input type="password" required>
            <div class="forget">
                <a href="">Forget Password</a>
            </div>
        </div>
        <div class="input">
            <h4>Contact</h4>
            <input type="tel" required placeholder="   +92">
        </div>
    </div>
    <div class="radio">
        <div class="input">
            <input type="radio" name="Male" id="Male">
            <h4 style="margin-top: 2px;">Male</h4>
        </div>
        <div class="input">
            <input type="radio" name="Male" id="Female">
            <h4 style="margin-top: 2px;">Female</h4>
        </div>
    </div>


    <div class="checkbox">
        <div class="input">
            <input type="checkbox" name="checkbox" id="checkbox" required>
            <label for="">I agree to the <a href="">Terms and Conditions</a> & <a href="">Privacy &
                    Policy</a></label>
        </div>
    </div>
    <div class="btn">
        <button>Sumbit</button>
    </div>
</div>
</body>
</html>
